<!doctype html>
<html lang='en-GB'>
<head>
  <meta charset='utf-8'>
  <title>Test</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  <!-- jquery library from internet -->

<style type="text/css">
			body {
				font-family: arial,helvetica,sans-serif;
			}
			#main {
				margin: 0 auto;
				width: 290px;
				text-align: center;
				-moz-box-shadow: 0px 0px 2px #C0C0C0;
				-webkit-box-shadow: 0px 0px 2px #C0C0C0;
				box-shadow: 0px 0px 2px #C0C0C0;
				background: #F9F9F9 none repeat scroll 0% 0%;
				padding: 10px;
			}
			.bars_content {
				margin-bottom: 10px;
				height: 20px;
				border: 1px solid #ddd;
				-moz-border-radius: 5px;
				-webkit-border-radius: 5px;
				border-radius: 5px;
				box-shadow: 0 0 2px #C3C2C2 inset;
				-moz-box-shadow: 0 0 2px #C3C2C2 inset;
				-webkit-box-shadow: 0 0 2px #C3C2C2 inset;
				background: #fff;
				overflow: hidden;
			}
			h1 {
				font-size: 28px;
				margin: 0px 0px 10px;
			}
			.buttons {text-align: left;}
			.bars_content div { 
				-webkit-transition: all 0.5s ease;
				-moz-transition: all 0.5s ease;
				-ms-transition: all 0.5s ease;
				-o-transition: all 0.5s ease;
				transition: all 0.5s ease;
				height:20px;
				width:0;
				float:left;
				font-size: 15px;
				color: #FFF;
				font-weight: bold;
				text-shadow: 0 0 2px #000;
				background: #b7deed; /* Old browsers */
				background: -moz-linear-gradient(top, #b7deed 0%, #71ceef 50%, #21b4e2 51%, #b7deed 100%); /* FF3.6-15 */
				background: -webkit-linear-gradient(top, #b7deed 0%,#71ceef 50%,#21b4e2 51%,#b7deed 100%); /* Chrome10-25,Safari5.1-6 */
				background: linear-gradient(to bottom, #b7deed 0%,#71ceef 50%,#21b4e2 51%,#b7deed 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
				filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#b7deed', endColorstr='#b7deed',GradientType=0 ); /* IE6-9 */
			}
			.bars_content div.error {
				background: #f85032; /* Old browsers */
				background: -moz-linear-gradient(top, #f85032 0%, #f16f5c 50%, #f6290c 51%, #f02f17 71%, #e73827 100%); /* FF3.6-15 */
				background: -webkit-linear-gradient(top, #f85032 0%,#f16f5c 50%,#f6290c 51%,#f02f17 71%,#e73827 100%); /* Chrome10-25,Safari5.1-6 */
				background: linear-gradient(to bottom, #f85032 0%,#f16f5c 50%,#f6290c 51%,#f02f17 71%,#e73827 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
				filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f85032', endColorstr='#e73827',GradientType=0 ); /* IE6-9 */
			}
			input {cursor:pointer;}
		</style>
  </head>

<body>
  
  <div id='container'></div>

 
  <script id='template' type='text/ractive'/>
    
	
		<div id="main">
			<h1>Progress bar demo</h1>
			<div class="bars">
				<div class="bars_content" id="progress1">
					<div style='background-color: red;       width: {{prog1}}%;'>{{prog1}}</div>
				</div>
				<div class="bars_content" id="progress2">
					<div style='background-color: red;       width: {{prog2}}%;'>{{prog2}}</div>
				</div>
				<div class="bars_content" id="progress3">
					<div style='background-color: red;       width: {{prog3}}%;'>{{prog3}}</div>
				</div>
			</div>
			<div class="buttons">
				<select id="elem_selector">
					<option name="progress1" on-click='select1'>#progress1</option>
					<option name="progress2" on-click='select2'>#progress2</option>
					<option name="progress3" on-click='select3'>#progress3</option>
				</select>
				<button  id="button1" name="25" on-click='activate1'>-25</button>
				<button  id="button2"  name="10" on-click='activate2'>-10</button>
				<button id="button3" name="10" on-click='activate3'>+10</button>
				<button id="button4" name="25" on-click='activate4'>+25</button>
			</div>
		</div>
  </script>

 
  <script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>

 <!-- this is my first time usign ractive.js, i hope you take that into consideration, 
	i could not find the way to get the width of the bar and adding it
		i know i can learn this if i practice
 -->
  <script>
    var ractive = new Ractive({
	
      el: '#container',
      template: '#template',

      data: { name: 'world' }
    });
	
	
	var selected = 'prog1';
	
	ractive.on( 'select1', function ( event ) {
	  selected = 'prog1';
	  
	});
	ractive.on( 'select2', function ( event ) {
	  selected = 'prog2';
	  
	});
	ractive.on( 'select3', function ( event ) {
	  selected = 'prog3';
	  
	});
	
	
	
	ractive.on( 'activate1', function ( event ) {
		
		var newWth  =  25 ;
		ractive.animate(selected, newWth);
		
	});
	ractive.on( 'activate2', function ( event ) {
		
		var newWth = 10;
	
		ractive.animate(selected, newWth);
		
	});
	ractive.on( 'activate3', function ( event ) {
		
		var newWth = 10;
	
		ractive.animate(selected, newWth);
		
	});
	ractive.on( 'activate4', function ( event ) {
		
		var newWth = 25;
	
		ractive.animate(selected, newWth);
		
	});
 
			
  </script>
</body>
</html>
